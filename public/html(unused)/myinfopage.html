                                    </div>
                                    <div class="addonwrap">
                                        <button class="confirm btn00" disabled>확인</button>
                                    </div>
                                </div>
                                <div class="chgrp mb20">
                                    <div class="inputwrap needflex mb20 accessible">

                                        <label for="">휴대폰 번호 변경</label>
                                        <input type="text" name="" id="" readonly placeholder="010-1234-1234" />
                                    </div>
                                    <div class="addonwrap">
                                        <button class="sendattnum btn00 mb20" disabled>인증번호 받기</button>
                                        <div class="addonwrap2">
                                            <div class="inputwrap needflex mb20">
                                                <label for=""><span class="hide">인증번호 입력</span></label>

                    </div>
                    <nav class="navbar needflex">
                        <div class="nav_left">

                    </nav>
                </section>
                <script>
                    $(".accessible").on("click", function () {
                        var selChgrp = $(this).parent();
                        $(".accessible").parent().removeClass("active");
                        $(".accessible").parent().find("input").prop("readonly", true);

                        if (selChgrp.hasClass("active")) {
                            selChgrp.removeClass("active");
                            $(this).find("input").prop("readonly", true);
                        } else {
                            $(".accessible").parent().removeClass("active");
                            selChgrp.addClass("active");
                            $(this).find("input").prop("readonly", false);
                        }
                    });
                </script>
            </div>
        </div>
    </body>
