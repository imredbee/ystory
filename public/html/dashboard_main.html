<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
        <title></title>
        <link rel="stylesheet" href="../common/css/default.css" />
        <link rel="stylesheet" href="../common/css/aos.css" />
        <link rel="stylesheet" href="../common/css/swiper-bundle.min.css" />
        <link rel="stylesheet" href="../common/css/nice-select.css" />
        <script src="../common/js/jquery-3.6.0.min.js"></script>

    <body>
        <div class="wrapper">
            <div class="skip_navi">

            <div class="bg_pc"></div>

                            <!-- <button class="btn01 noline gray arrow_r">더보기</button> -->

                        <div class="container needflex">
                            <div class="db_item needflex">
                                <figure>

                                <div class="con_info">
                                    <div class="item_header needflex">
                                        <h5>불교 역사</h5>
                                        <a href="" class="btn01 lecture">수강하러 가기</a>
                                    </div>
                                    <div class="pctg">
                                        <p class="">진도율 <span>76</span>%</p>
                                        <div class="prgrs_bar"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="db_item needflex">

                                    <img src="../common/images/dashboard_01.png" alt="" />
                                </figure>
                                <div class="con_info">

                                        <h5>불교 문학</h5>
                                        <a href="" class="btn01 lecture">수강하러 가기</a>

                                    <div class="pctg">

                                        <div class="prgrs_bar"></div>

                                </div>
                            </div>

                    </div>
                    <nav class="navbar needflex">
                        <div class="nav_left">
                            <div class="btn_wrap needflex">
                                <button class="nav_btn myPage">

                                <button class="nav_btn myFriends">

                            <div class="btn_wrap needflex">
                                <button class="nav_btn myHistory">

                                    <span>활동내역</span>
                                </button>
                                <button class="nav_btn myCart">
                                    <img src="../common/images/nav_icn_04.png" alt="" />
                                    <span>장바구니</span>
